<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main class="content-wrapper">
      <div class="content-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="content-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
        <form action="" id="form">
          <div class="input-container">
            <label for="inputFirstName">
              <input type="text" id="inputFirstName" placeholder="First Name" />
              <div class="warning-icon">
                <img id="warningFirst" src="./images/icon-error.svg" alt="" />
              </div>
            </label>
            <p class="error-text-firstname"></p>
          </div>
          <div class="input-container">
            <label for="inputLastName">
              <input type="text" id="inputLastName" placeholder="Last Name" />
              <div class="warning-icon">
                <img id="warningLast" src="./images/icon-error.svg" alt="" />
              </div>
            </label>
            <p class="error-text-lastname"></p>
          </div>
          <div class="input-container">
            <label for="inputEmail">
              <input type="email" id="inputEmail" placeholder="Email" />
              <div class="warning-icon">
                <img id="warningEmail" src="./images/icon-error.svg" alt="" />
              </div>
            </label>
            <p class="error-text-email"></p>
          </div>
          <div class="input-container">
            <label for="inputPassword">
              <input
                type="password"
                id="inputPassword"
                placeholder="Password"
              />
              <div class="toggle-icon">
                <img
                  id="togglePassword"
                  src="./images/EyeSlash.svg"
                  alt="eye icon"
                />
              </div>
              <div class="warning-icon">
                <img
                  id="warningPassword"
                  src="./images/icon-error.svg"
                  alt=""
                />
              </div>
            </label>
            <p class="error-text-password"></p>
          </div>
          <button id="submitButton" type="submit">Claim your free trial</button>
          <small
            >By clicking the button, you are agreeing to our<span>
              Terms and Services</span
            ></small
          >
        </form>
      </div>
    </main>
  </body>
</html>
